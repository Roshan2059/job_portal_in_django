<!DOCTYPE html>
<html>
  <head>
    <title>Employer Detail</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Your custom CSS if any -->
  </head>
  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header">
          <h1>{{ employer.company_name }}</h1>
        </div>
        <div class="card-body">
          <h5 class="card-title">Company Address</h5>
          <p class="card-text">{{ employer.company_address }}</p>
          <h5 class="card-title">Description</h5>
          <p class="card-text">{{ employer.company_description }}</p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
