{% extends "base.html" %} {% block content %}

<div class="row">
  <div class="col-md-6 offset-md-3">
    <h2>Signup</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">First Name:</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="username">Last Name:</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
        />
      </div>
      <label for="username">I want to register as:</label>
      <select class="custom-select">
        <option value="employer">Employer</option>
        <option value="jobseeker">JobSeeker</option></select
      ><br /><br />
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
{%endblock content%}
